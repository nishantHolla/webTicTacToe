<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/main.js" defer> </script>
	</head>
	<body>	
		<header>
			<h1 class="heading">Tic Tac Toe</h1>
		</header>
		<main>
			<div class="start-screen hidden">
				<button type="button" class="start-button start-single-player-button">Single player</button>
				<button type="button" class="start-button start-multi-player-button">Multi player</button>
			</div>
			<div class="game-screen hidden">
				<h2 class="game-indicator">
				</h2>
				<div class="game-board">
					
				</div>
			</div>
			<div class="end-screen hidden">
				<h2 class="end-game-result">You win!</h2>
				<button type="button" class="end-button end-restart-button">Restart</button>
			</div>
		</main>
		<footer>
			<a href="https://github.com/nishantHolla/webTicTacToe" target="_blank">
				<img class="github-image" src="./assets/github-mark.svg" alt="Github link">
			</a>
		</footer>
	</body>
</html>
